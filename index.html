<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .color-digits{
            background-color: rgb(217, 217, 217);
        }
        .color-clear{
            background-color: rgb(255, 230, 153);
        }
        .color-operations{
            background-color: rgb(140, 146, 172);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-4 justify-content-center">
            <div class="col-3 bg-secondary shadow">
                <div class="row my-3">
                    <div class="col">
                        <input class="form-control rounded border-white text-end" disabled type="text" id=display placeholder="0" value="">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="form-control btn color-clear" onclick="clearInput()">AC</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-clear" onclick="clearSingleDigit()">C</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-operations" onclick="display('/')">รท</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('1')">1</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('2')">2</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('3')">3</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-operations" onclick="display('*')">x</button>
                    </div>
                    
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('4')">4</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('5')">5</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('6')">6</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-operations" onclick="display('-')">-</button>
                    </div>
                    
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('7')">7</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('8')">8</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('9')">9</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-operations" onclick="display('+')">+</button>
                    </div>
                    
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('0')">0</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-digits" onclick="display('.')">.</button>
                    </div>
                    <div class="col">
                        <button type="button" class="form-control btn color-operations" onclick="calculate()">=</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="calculator.js"></script>
</html>
